
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RBA Policy Lab — Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f6f8fb; }
    header { background: #fff; padding: 20px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
    .container { padding: 20px; }
    .login-box { max-width: 300px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .login-box input { width: 100%; padding: 10px; margin: 8px 0; }
    .login-box button { width: 100%; padding: 10px; background: #0b5fff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .dashboard { display: none; }
    canvas { max-width: 600px; margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>RBA Policy Lab — Dashboard</h1>
  </header>
  <div class="container">
    <div class="login-box" id="loginBox">
      <h3>Student Login</h3>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>
    <div class="dashboard" id="dashboard">
      <h3>Welcome, <span id="userDisplay"></span></h3>
      <p>Live RBA/ABS data will be displayed below:</p>
      <canvas id="chartCanvas"></canvas>
    </div>
  </div>
  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user && pass) {
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('userDisplay').textContent = user;
        renderChart();
      } else {
        alert("Please enter username and password.");
      }
    }

    function renderChart() {
      const ctx = document.getElementById('chartCanvas').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
          datasets: [{
            label: 'Inflation (placeholder)',
            data: [2.5, 2.7, 2.9, 3.0, 3.2, 3.1],
            borderColor: '#0b5fff',
            fill: false
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }
  </script>
</body>
</html>
